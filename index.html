<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Library Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button id="adminBtn" class="floating-btn" title="Admin Login">ðŸ’¼</button>

  <!-- HOME PAGE -->
  <div id="homePage" class="page active">
    <header class="header">
      <h1 class="title">School Library Tracker</h1>
      <p class="subtitle">Recent registered books</p>
    </header>

    <section>
      <h2 class="section-title">Recently Registered Books</h2>
      <div id="homeList" class="list"></div>
    </section>

    <section>
      <button id="toLendPageBtn" class="btn primary">Go to Lend Page</button>
      <button id="toWantedPageBtn" class="btn danger">View Overdue Books</button>
    </section>
  </div>

  <!-- ADMIN LOGIN PAGE -->
  <div id="adminLoginPage" class="page">
    <header class="header">
      <h1 class="title">Admin Login</h1>
      <p class="subtitle">Enter PIN to access admin panel</p>
    </header>

    <section>
      <div id="pinDisplay" class="pin-display"></div>
      <div class="keypad">
        <button onclick="pressKey('1')">1</button>
        <button onclick="pressKey('2')">2</button>
        <button onclick="pressKey('3')">3</button>
        <button onclick="pressKey('4')">4</button>
        <button onclick="pressKey('5')">5</button>
        <button onclick="pressKey('6')">6</button>
        <button onclick="pressKey('7')">7</button>
        <button onclick="pressKey('8')">8</button>
        <button onclick="pressKey('9')">9</button>
        <button class="danger" onclick="pressClear()">C</button>
        <button onclick="pressKey('0')">0</button>
        <button class="success" onclick="pressEnter()">âœ“</button>
      </div>

      <button id="toHomeFromAdminLogin" class="btn ghost">Back to Home</button>
    </section>
  </div>

  <!-- ADMIN PANEL PAGE -->
  <div id="adminPanel" class="page">
    <header class="header">
      <h1 class="title">Admin Panel</h1>
      <p class="subtitle">Register new books</p>
    </header>

    <section>
      <input id="adminIsbnInput" class="input" type="text" placeholder="Scan ISBN">
      <input id="adminTitleInput" class="input" type="text" placeholder="Book title (mandatory)">
      <input id="adminAuthorInput" class="input" type="text" placeholder="Author (mandatory)">
      <button id="registerBookBtn" class="btn primary">Register Book</button>
    </section>

    <section>
      <button id="toHomeFromAdminPanel" class="btn ghost">Back to Home</button>
    </section>
  </div>

  <!-- LEND BOOK PAGE -->
  <div id="lendPage" class="page">
    <header class="header">
      <h1 class="title">Lend a Book</h1>
      <p class="subtitle">Scan book ISBN then student ID</p>
    </header>

    <section>
      <input id="lendIsbnInput" class="input" type="text" placeholder="Book ISBN">
      <input id="lendStudentInput" class="input" type="text" placeholder="Student ID">
      <button id="lendBtn" class="btn primary">Lend Book</button>
      <button id="toHomeFromLend" class="btn ghost">Back to Home</button>
    </section>
  </div>

  <!-- WANTED PAGE -->
  <div id="wantedPage" class="page">
    <header class="header">
      <h1 class="title">Overdue Books</h1>
      <p class="subtitle">Students who need to return books</p>
    </header>

    <section>
      <div id="wantedList" class="list"></div>
      <button id="toHomeFromWanted" class="btn ghost">Back to Home</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
